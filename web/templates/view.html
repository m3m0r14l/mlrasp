<!DOCTYPE html>
<html>
  <head>
    <title>View Files</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
      body {
        background-color: #A0D8B3;
      }
      .btn-primary, .btn-primary:focus, .btn-primary:hover {
        background-color: #FFD95A;
        border-color: #FFD95A;
        color: #000000;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }
      .sort-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 999;
      }
      .countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 72px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-column align-items-center">
        <h1>View Uploaded Files</h1>
        <p>Click on a file to view or download:</p>
        <ul id="fileList">
          {% for file_info in file_info %}
            <li>
              <a href="{{ file_info['file_path'] }}" class="file" data-path="{{ file_info['file_path'] }}">{{ file_info['file_path'] }}</a>
            </li>
          {% endfor %}
        </ul>
        <a class="btn btn-primary mt-3" href="/" role="button">Upload More Files</a>
      </div>
      <div class="d-flex flex-column align-items-center mt-5">
        <h2>Enter Code to View Files:</h2>
        <form method="post" action="{{ url_for('view') }}">
          <div class="form-group">
            <label for="code">Code:</label>
            <input type="text" name="code" id="code" required>
          </div>
          <input class="btn btn-primary" type="submit" value="Submit">
        </form>
      </div>
    </div>
    <button class="btn btn-primary sort-btn" onclick="sortFiles()">Sort Files</button>
    <div id="countdown" class="countdown"></div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
      var countdownFontSize = 500; // Change this value to modify the dimension of the countdown text

      function sortFiles() {
        var countdown = document.getElementById('countdown');
        countdown.style.fontSize = countdownFontSize + 'px';
        countdown.innerText = '5';
        var count = 5;
        var timer = setInterval(function() {
          count--;
          countdown.innerText = count.toString();
          if (count === 0) {
            clearInterval(timer);
            countdown.innerText = '';
            window.location.href = "/view?sort=true"; // Redirect to the Flask route with the sort parameter set to true
          }
        }, 1000);
      }
    </script>
  </body>
</html>
