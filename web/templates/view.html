<!DOCTYPE html>
<html>
<head>
  <title>Meniu fisiere</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #F6F6F6;
      color: #333333;
      font-family: 'Montserrat', sans-serif;
    }
    .btn-primary {
      background-color: #FFC300;
      border-color: #FFC300;
      color: #333333;
      transition: background-color 0.3s ease-in-out;
      font-family: 'Montserrat', sans-serif;
      border-radius: 20px;
      padding: 10px 20px;
    }
    .btn-primary:hover {
      background-color: #E6B800;
      color: #333333;
      animation-name: pulse;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }
    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #000000;
      border-color: #000000;
      color: #FFFFFF;
      transition: background-color 0.3s ease-in-out;
      font-family: 'Montserrat', sans-serif;
      border-radius: 20px;
      padding: 10px 20px;
    }
    .back-button:hover {
      background-color: #000000;
      color: #FFFFFF;
    }
    .sort-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #000000;
      border-color: #000000;
      color: #FFFFFF;
      transition: background-color 0.3s ease-in-out;
      font-family: 'Montserrat', sans-serif;
      border-radius: 20px;
      padding: 10px 20px;
      z-index: 999;
    }
    .sort-btn:hover {
      background-color: #000000;
      color: #FFFFFF;
    }
    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      font-weight: bold;
    }
    h1,
    h2,
    p,
    label {
      color: #000000;
      text-align: center;
    }
    input[type="text"] {
      color: #000000;
      text-align: center;
    }
    .folder {
      font-weight: bold;
      cursor: pointer;
    }
    .folder-link {
      text-decoration: underline;
      cursor: pointer;
    }
    #fileList {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-direction: column;
    }
    .upload-btn {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #FFC300;
      border-color: #FFC300;
      color: #333333;
      transition: background-color 0.3s ease-in-out;
      font-family: 'Montserrat', sans-serif;
      border-radius: 20px;
      padding: 10px 20px;
      width: 220px;
      text-align: center;
    }
    .upload-btn:hover {
      background-color: #E6B800;
      color: #333333;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <a class="btn btn-primary mt-3 back-button" href="/">Inapoi</a>
  <div class="container">
    <ul id="fileList">
      {% for file_info in file_info %}
        {% if file_info['file'] != 'data.nimb' %}  <!-- Exclude 'data.nimb' file from the list -->
          <li>
            <a href="{{ file_info['file_path'] }}" class="file" data-path="{{ file_info['file_path'] }}">{{ file_info['file'] }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
    <div class="d-flex flex-column align-items-center mt-5">
      <h2>Introdu codul fisierelor:</h2>
      <form method="post" action="{{ url_for('view') }}">
        <div class="form-group">
          <label for="code"></label>
          <input type="text" name="code" id="code" required>
        </div>
        <div class="d-flex justify-content-center">
          <input class="btn btn-primary" type="submit" value="Verifica codul">
        </div>
      </form>
    </div>
  </div>
  <a class="btn btn-primary mt-3 upload-btn" href="/upload" role="button">Introdu mai multe fisiere</a>
  <button class="btn btn-primary sort-btn" onclick="sortFiles()">Sorteaza fisierele</button>
  <div id="countdown" class="countdown"></div>
  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    var isButtonPressed = 0; // Global variable to track button press status

    function sortFiles() {
      // Disable the button to prevent multiple clicks during the delay
      var sortBtn = document.querySelector('.sort-btn');
      sortBtn.disabled = true;

      // Delay for 5 seconds
      setTimeout(function () {
        isButtonPressed = 1; // Set the variable to 1 after the delay
        var url = "/view?sort=" + isButtonPressed.toString(); // Construct the URL with the isButtonPressed variable
        window.location.href = url; // Redirect to the constructed URL
      }, 5000);
    }

    // Event listener for button press
    var sortBtn = document.querySelector('.sort-btn');
    sortBtn.addEventListener('click', sortFiles);
  </script>
</body>
</html>
