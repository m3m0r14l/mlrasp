<!DOCTYPE html>
<html>
  <head>
    <title>Main Menu</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
      body {
        background-color: #000000;
        color: #FFFFFF;
        font-family: 'Libre Franklin', sans-serif;
      }
      .btn-primary {
        background-color: #FFFFFF; /* Change the background color to gray */
        border-color: #FFFFFF; /* Change the border color to gray */
        color: #000000;
        transition: background-color 0.3s ease-in-out;
        font-family: 'Libre Franklin', sans-serif;
        opacity: 1;
      }
      .btn-primary:hover {
        background-color: #DDDDDD; /* Change the background color on hover to gray */
        color: #000000;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }
      h1 {
        color: #FFFFFF;
        font-weight: bold;
        font-family: 'Libre Franklin', sans-serif;
      }
      .form-group label {
        color: #DDDDDD;
      }
      .form-group input[type="file"] {
        color: #DDDDDD;
      }
      .contact-info {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #FFFFFF;
        font-size: 14px;
        font-weight: bold;
        font-family: 'Libre Franklin', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contact-info">
        <p>Contact: <a href="mailto:server.nimbuspi@gmail.com">server.nimbuspi@gmail.com</a></p>
      </div>
      <div class="d-flex flex-column align-items-center">
        <h1 class="mt-5">Upload files to SFTP</h1>
        <a class="btn btn-primary mt-3" href="/upload" role="button" id="uploadButton">Select Files to Upload</a>
        <a class="btn btn-primary mt-3" href="/view" role="button" id="viewButton">View Uploaded Files</a>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
