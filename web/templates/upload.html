<!DOCTYPE html>
<html>
  <head>
    <title>File Upload</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
      body {
        background-color: #FFFFFF;
        color: #000000;
      }
      .btn-primary {
        background-color: #000000;
        border-color: #000000;
        color: #FFFFFF;
        transition: background-color 0.3s ease-in-out;
        background-image: linear-gradient(#000000, #333333);
      }
      .btn-primary:hover {
        background-image: linear-gradient(#000000, #000000);
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }
      h1 {
        color: #000000;
        font-weight: bold;
      }
      #fileUploadForm:hover {
        opacity: 0.8;
        transition: opacity 0.3s ease-in-out;
      }
      .back-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
      .refresh-button {
        position: fixed;
        bottom: 269px;
        margin-right: 120px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-column align-items-center">
        <h1 class="mt-5">File Upload</h1>
        <form action="{{ url_for('success') }}" method="POST" enctype="multipart/form-data" class="mt-3" id="fileUploadForm">
          <div class="form-group">
            <label for="files">Choose files:</label>
            <input type="file" name="file" multiple>
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <button class="btn btn-primary refresh-button" onclick="location.reload()">Retry</button>
      </div>
      <a class="btn btn-primary mt-3 back-button" href="/">Back</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
