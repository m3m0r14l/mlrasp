<!DOCTYPE html>
<html>
<head>
  <title>Transfer fisiere</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #F6F6F6;
      color: #333333;
      font-family: 'Montserrat', sans-serif;
    }
    .btn-primary {
      background-color: var(--com-primary);
      border: none;
      color: var(--primary);
      transition: background-color 0.3s ease-in-out;
      font-family: 'Montserrat', sans-serif;
      border-radius: 50px;
      padding: 12px 24px;
      font-size: 1.2rem;
    }
    .btn-primary:hover {
      background-color: var(--com-secondary);
      color: var(--secondary);
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      color: #333333;
      font-weight: bold;
      font-size: 48px;
      margin-bottom: 40px;
      font-family: 'Montserrat', sans-serif;
      animation-name: slide-in;
      animation-duration: 1s;
      animation-fill-mode: both;
    }
    #fileUploadForm:hover {
      opacity: 0.9;
      transition: opacity 0.3s ease-in-out;
    }
    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #000000;
      border-color: #000000;
      color: #FFFFFF;
      transition: background-color 0.3s ease-in-out;
      border-radius: 50px;
      padding: 12px 24px;
      font-family: 'Montserrat', sans-serif;
    }
    .back-button:hover {
      background-color: #333333;
      color: #FFFFFF;
    }
    .refresh-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #000000;
      border-color: #000000;
      color: #FFFFFF;
      transition: background-color 0.3s ease-in-out;
      border-radius: 50px;
      padding: 12px 24px;
      font-family: 'Montserrat', sans-serif;
    }
    .refresh-button:hover {
      background-color: #333333;
      color: #FFFFFF;
    }

    @keyframes slide-in {
      0% {
        opacity: 0;
        transform: translateY(-50%);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      background: #ccc;
    }

    * {
      --primary: #00296b;
      --secondary: #003f88;
      --third: #00509d;
      --com-secondary: #ffd500;
      --com-primary: #fdc500;
      box-sizing: border-box;
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
    }

    .square {
      width: 90%;
      margin: 30px auto;
      max-width: 768px;
      border-radius: 10px;
      padding: 10px;
      background: var(--primary);
      box-shadow: 0 0 8px 1px rgba(0, 0, 0, .6);
    }

    .square h1, .square label, .square input {
      color: #eee;
    }

    .square input {
      display: block;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex flex-column align-items-center square">
      <h1 class="mt-5">Transfera fisiere</h1>
      <form action="{{ url_for('success') }}" method="POST" enctype="multipart/form-data" class="mt-3" id="fileUploadForm">
        <div class="form-group">
          <label for="files" style="font-weight: bold;">Selecteaza fisiere:</label>
          <input type="file" name="file" multiple>
        </div>
        <button type="submit" class="btn btn-primary mt-3 mb-5">Transfera</button>
      </form>
      <button class="btn btn-primary mt-5 refresh-button" onclick="location.reload()">Reincearca</button>
    </div>
    <a class="btn btn-primary mt-3 back-button" href="/" role="button">Inapoi</a>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
