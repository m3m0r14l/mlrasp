<!DOCTYPE html>
<html>
<head>
    <title>File Download Success</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #A0D8B3;
        }
        .btn-primary,
        .btn-primary:focus,
        .btn-primary:hover {
            background-color: #FFD95A;
            border-color: #FFD95A;
            color: #000000;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column align-items-center">
            <h1 class="mt-5">File Download Success!</h1>
            <p class="mt-3">Your file has been successfully downloaded from the server.</p>
            <a class="btn btn-primary mt-3" href="{{ file_path }}" role="button">Download Another File</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
