<!DOCTYPE html>
<html>
<head>
  <title>Fisierele s-au introdus cu succes!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #F6F6F6;
      color: #333333;
      font-family: 'Montserrat', sans-serif;
    }
    .btn-primary {
      background-color: #FFC300;
      border-color: #FFC300;
      color: #333333;
      transition: background-color 0.3s ease-in-out;
      font-family: 'Montserrat', sans-serif;
      animation-duration: 1s;
      animation-fill-mode: both;
    }
    .btn-primary:hover {
      background-color: #E6B800;
      color: #333333;
      animation-name: pulse;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }
    h1 {
      color: #333333;
      font-weight: bold;
      font-size: 48px;
      margin-bottom: 40px;
      font-family: 'Montserrat', sans-serif;
      animation-name: slide-in;
      animation-duration: 1s;
      animation-fill-mode: both;
    }
    .btn-introdu {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #000000;
      border-color: #000000;
      color: #FFFFFF;
      transition: background-color 0.3s ease-in-out;
      font-family: 'Montserrat', sans-serif;
      border-radius: 20px;
      padding: 10px 20px;
    }
    .btn-introdu:hover {
      background-color: #000000;
      color: #FFFFFF;
    }
    .btn-meniu {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #000000;
      border-color: #000000;
      color: #FFFFFF;
      transition: background-color 0.3s ease-in-out;
      font-family: 'Montserrat', sans-serif;
      border-radius: 20px;
      padding: 10px 20px;
    }
    .btn-meniu:hover {
      background-color: #000000;
      color: #FFFFFF;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes slide-in {
      0% {
        opacity: 0;
        transform: translateY(-50%);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Fisierele s-au introdus cu succes!</h1>
    <p style="font-size: 24px;">Your code is: <span style="font-weight: bold;">{{ code }}</span></p>
    <p style="font-size: 24px;" class="mt-3">Fisierele tale sunt acum in server!</p>
    <a class="btn btn-primary btn-lg mt-3 btn-introdu rounded-pill" href="/upload" role="button">Introdu mai multe fisiere</a>
    <a class="btn btn-primary btn-lg mt-3 btn-meniu rounded-pill" href="/" role="button">Meniu principal</a>
    <p><a class="btn btn-primary btn-lg mt-3 rounded-pill" href="/view" role="button">Vizioneaza fisierele</a></p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
